<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>
  <div class="container">
    <div class="avaliacao">
      <div class="star__container">
        <div class="star"></div>
      </div>
      <div class="texto__container">
        <h2 class="titulo">How did we do?</h2>
        <p class="texto">Please let us know how we did with your <br> support request. All feedback is appreciated <br>
          to help us improve our offering!</p>
      </div>
      <div class="notas__container">
        <label class="notas" for="um"></label>
        <label class="notas" for="dois"></label>
        <label class="notas" for="tres"></label>
        <label class="notas" for="quatro"></label>
        <label class="notas" for="cinco"></label>
        <input type="radio" name="nota" id="um">
        <input type="radio" name="nota" id="dois">
        <input type="radio" name="nota" id="tres">
        <input type="radio" name="nota" id="quatro">
        <input type="radio" name="nota" id="cinco">
      </div>
      <button class="submit" type="submit">Submit</button>
    </div>
    <div class="agradecimento">
      <div class="tel__container">
        <div class="nota-cliente__container">
          <p class="nota-cliente">You selected<span class="nota"></span>out of 5</p>
        </div>
        <div class="texto__container">
          <h2 class="titulo">Thank you!</h2>
          <p class="texto">We appreciate you taking the time to give a rating. If you ever need more support,
            don't hesitate to get in touch!</p>
        </div>
      </div>
</body>

</html>
